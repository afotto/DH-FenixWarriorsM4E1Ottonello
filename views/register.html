<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da86db1aac.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>

    <form action="POST" class="register">
        <div class="control-formulario">
            <input type="text" placeholder="Nombre y Apellido" name="apeynom" class="control" required minlength="3">
        </div>            
        <div class="control-formulario">
            <input type="text" placeholder="Nombre de usuario" name="user" class="control" required minlength="3">
        </div>            
        <div class="control-formulario">
            <input type="email" placeholder="E-mail" name="email" class="control" required>
        </div>            
        <div class="control-formulario">
            <label class="label">Fecha de nacimiento</label>
            <input type="date" placeholder="mm/dd/yyyy" name="f_nacimiento" class="control" required>
        </div>            
        <div class="control-formulario">
            <input type="text" placeholder="Domicilio" name="domicilio" class="control" required>
        </div>            
        <div class="perfil_cont">
            <label class="label">Perfil de usuario</label>
            <label>
            <input type="radio" 
                name="perfil_usr" class="perfil">Comprador
            </label>
            <label>
            <input type="radio" 
                name="perfil_usr" class="perfil">Vendedor
            </label>
        </div>            
        <div class="intereses">
            <label  class="label">Intereses</label>
            <label class="check"><input type="checkbox"  name="interes" value="electro">Electro</label>
            <label class="check"><input type="checkbox"  name="interes" value="moda">Moda</label>
            <label class="check"><input type="checkbox"  name="interes" value="hogar">Hogar</label>
            <label class="check"><input type="checkbox"  name="interes" value="jugeteria">Jugeter√≠a</label>
            <label class="check"><input type="checkbox"  name="interes" value="vida-sana">Vida sana</label>
        </div>
        <div class="control-formulario">
            <label class="label">Foto de usuario</label>
            <input type="file" placeholder="Foto de perfil" name="foto" class="control" required accept=".jpg">
        </div>            
        <div class="control-formulario">
            <input type="password" placeholder="Ingrese la password" name="password" class="control" required minlength="3">
        </div>            
        <div class="control-formulario">
            <input type="password" placeholder="Repita la password" name="password" class="control" required minlength="3">
        </div>            
        <div class="buttons">
             <button type="submit" class="boton-formulario">Enviar</button>
            <button type="reset" class="boton-formulario">Reset</button>
        </div>
       
    </form>


</body>

</html>
